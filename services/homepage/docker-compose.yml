services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: ${STACK_NAME_PREFIX}-homepage
    env_file:
      - ../../.env.homepage
    ports:
      - "${HOMEPAGE_WEB_PORT:-3000}:3000"
    volumes:
      - ./config:/app/config
      - homepage_logs:/app/config/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_ALLOWED_HOSTS}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
    homepage_logs: