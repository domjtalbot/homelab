services:
  tdarr:
    image: ghcr.io/haveagitgat/tdarr:latest
    container_name: ${STACK_NAME_PREFIX}-tdarr
    labels:
      - homepage.group=Media
      - homepage.name=Tdarr
      - homepage.icon=tdarr.png
      - homepage.href=http://${HOMEPAGE_HOST:-localhost}:${TDARR_WEB_PORT:-8265}
      - homepage.description=Media transcoding automation
    ports:
      - ${TDARR_WEB_PORT:-8265}:8265 # webUI port
      - ${TDARR_SERVER_PORT:-8266}:8266 # server port
    volumes:
      - tdarr_configs:/app/configs
      - tdarr_logs:/app/logs
      - tdarr_server:/app/server
      - tdarr_transcode_cache:/temp
      - /Volumes/Media:/media
    restart: unless-stopped
    env_file:
      - ../../.env.tdarr
    environment:
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=6
      - nodeName=MyInternalNode
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8265"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  tdarr_configs:
  tdarr_logs:
  tdarr_server:
  tdarr_transcode_cache:

