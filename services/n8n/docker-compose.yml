services:
  n8n:
    image: n8nio/n8n:latest
    container_name: ${STACK_NAME_PREFIX}-n8n
    ports:
      - "5678:5678"
    env_file:
      - ../../.env.n8n
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  n8n_data:
