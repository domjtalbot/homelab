services:
  n8n:
    image: n8nio/n8n:latest
    container_name: ${STACK_NAME_PREFIX}-n8n
    labels:
      # Homepage
      - homepage.group=AI & Automation
      - homepage.name=n8n
      - homepage.icon=n8n.png
      - homepage.href=https://${N8N_SUBDOMAIN:-n8n}.${BASE_DOMAIN}
      - homepage.description=Workflow automation
      # Traefik
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${N8N_SUBDOMAIN:-n8n}.${BASE_DOMAIN}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls.certresolver=cloudflare
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    ports:
      - "${N8N_WEB_PORT:-5678}:5678"
    env_file:
      - ../../.env.n8n
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik:
    external: true

volumes:
  n8n_data:
