services:
  metube:
    image: ghcr.io/alexta69/metube
    container_name: ${STACK_NAME_PREFIX}-metube
    env_file:
      - ../../.env.metube
    labels:
      - homepage.group=Media
      - homepage.name=MeTube
      - homepage.icon=youtube.png
      - homepage.href=http://${HOMEPAGE_HOST:-localhost}:${METUBE_WEB_PORT:-8081}
      - homepage.description=YouTube video downloader
    environment:
      - DEFAULT_THEME=dark
      - YTDL_OPTIONS={}
    ports:
      - ${METUBE_WEB_PORT:-8081}:8081
    volumes:
      - /Volumes/Media/downloads:/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
