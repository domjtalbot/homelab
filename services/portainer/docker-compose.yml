version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    env_file:
      - ../../.env
      - .homelab/.env
    ports:
      - 9000:9000
    volumes:
      - ./.homelab/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    labels:
      - homepage.group=Network
      - homepage.name=Portainer
      - homepage.icon=portainer.png
      - homepage.href=https://portainer.${HOMELAB_DOMAIN}
      - homepage.widget.type=portainer
      - homepage.widget.url=https://portainer.${HOMELAB_DOMAIN}
      - homepage.widget.fields=["running", "stopped", "total"]
      - homepage.widget.env=${ENV_ID}
      - homepage.widget.key=${API_KEY}
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.${HOMELAB_DOMAIN}`)
      - traefik.http.routers.portainer.entrypoints=https
      - traefik.http.routers.portainer.tls=true
      - traefik.http.services.portainer.loadbalancer.server.port=9000
