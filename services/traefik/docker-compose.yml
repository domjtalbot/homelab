version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
      # - 443:443/tcp # Uncomment if you want HTTP3
      # - 443:443/udp # Uncomment if you want HTTP3
    env_file:
      - ../../.env
      # - .homelab/.env
    environment:
      CF_DNS_API_TOKEN_FILE: /run/secrets/cloudflare_api_token
    secrets:
      - cloudflare_api_token
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./.homelab/acme.json:/acme.json
      # - ./config.yml:/config.yml:ro
    labels:
      - homepage.group=Network
      - homepage.name=Traefik
      - homepage.icon=traefik.png
      - homepage.href=https://traefik.${HOMELAB_DOMAIN}
      - homepage.widget.type=traefik
      - homepage.widget.url=https://traefik.${HOMELAB_DOMAIN}
      - traefik.enable=true
      - traefik.http.routers.traefik.entrypoints=http
      - traefik.http.routers.traefik.rule=Host(`traefik.${HOMELAB_DOMAIN}`)
      - traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https
      - traefik.http.routers.traefik.middlewares=traefik-https-redirect
      - traefik.http.routers.traefik-secure.entrypoints=https
      - traefik.http.routers.traefik-secure.rule=Host(`traefik.${HOMELAB_DOMAIN}`)
      - traefik.http.routers.traefik-secure.tls=true
      - traefik.http.routers.traefik-secure.tls.certresolver=cloudflare
      - traefik.http.routers.traefik-secure.tls.domains[0].main=${HOMELAB_DOMAIN}
      - traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${HOMELAB_DOMAIN}
      - traefik.http.routers.traefik-secure.service=api@internal

secrets:
  cloudflare_api_token:
    file: ./.homelab/cloudflare-api-token.txt
