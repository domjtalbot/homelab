services:
  traefik:
    image: traefik:latest
    container_name: ${STACK_NAME_PREFIX}-traefik
    env_file:
      - ../../.env.traefik
    labels:
      - homepage.group=Infrastructure
      - homepage.name=Traefik
      - homepage.icon=traefik.png
      - homepage.href=https://traefik.${BASE_DOMAIN}
      - homepage.description=Reverse proxy & load balancer
      # Traefik self-discovery
      - traefik.enable=true
      - traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${BASE_DOMAIN}`)
      - traefik.http.routers.traefik-dashboard.entrypoints=websecure
      - traefik.http.routers.traefik-dashboard.tls.certresolver=cloudflare
      - traefik.http.routers.traefik-dashboard.service=api@internal
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_HTTPS_PORT:-443}:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - traefik_certs:/letsencrypt
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - DOCKER_API_VERSION=1.44
    command:
      - "--certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}"
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik:
    external: true

volumes:
  traefik_certs:
